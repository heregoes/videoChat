<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gabe Video Chat Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="container mt-5">
        <div id="error"></div>
        <label>Your ID: <button class="btn btn-light" data-toggle="tooltip" data-placement="top" title="Copy to clipboard" id="myTooltip">Copy Id</button></label><br/>
        <textarea id="yourId" class="form-control"></textarea><br/>
        <label>Other ID: <button class="btn btn-light" data-toggle="tooltip2" data-placement="top" title="Copy to clipboard" id="myTooltip2">Copy Id</button></label><br/>
        <textarea id="otherId" class="form-control"></textarea>
        <button id="connect" class="btn btn-success mt-2">connect</button><br/>

        <label class="mt-4">Enter Message:</label><br/>
        <textarea id="yourMessage" class="form-control"></textarea>
        <button id="send" class="btn btn-primary mt-2">send</button>
        <pre id="messages"></pre>
    </div>

    <script src="bundle.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        const copyText = (tooltip, textarea) => {
            var copyText = document.getElementById(textarea)
            copyText.select()
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy")
            
            var tooltip = document.getElementById(tooltip)
            tooltip.innerHTML = "Copied "
            tooltip.title = ""
        }
        document.getElementById("myTooltip").addEventListener('click', () => { copyText('myTooltip', 'yourId') }, false)
        document.getElementById("myTooltip2").addEventListener('click', () => { copyText('myTooltip2', 'otherId') }, false)
                
    </script>
  </body>
</html>
